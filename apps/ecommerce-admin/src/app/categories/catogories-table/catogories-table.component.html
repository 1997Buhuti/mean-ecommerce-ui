<div class="admin-page">
  <p-confirmDialog header="Confirmation" width="425"></p-confirmDialog>
  <p-card header="Categories" subheader="Click here to add new category">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-right">
            <p-button
              label="Create"
              icon="pi pi-plus"
              styleClass="p-button-success mr-1"
              routerLink="form"
            ></p-button>
            <p-button
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              styleClass="p-button-secondary ml-1"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
      <div class="p-grid">
        <div class="p-col-12">
          <p-table [value]="categories" responsiveLayout="scroll">
            <ng-template pTemplate="header">
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Icon</th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-category>
              <tr>
                <td>{{ category._id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.icon }}</td>
                <td>
                  <p-button
                    icon="pi pi-trash"
                    styleClass="p-button-danger mr-1"
                    (click)="deleteCategory(category._id)"
                    pTooltip="delete"
                    tooltipPosition="bottom"
                  ></p-button>
                  <p-button
                    icon="pi pi-pencil"
                    styleClass="p-button-warning ml-1"
                    (click)="updateCategory(category._id)"
                    pTooltip="edit"
                    tooltipPosition="bottom"
                  ></p-button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </p-card>
</div>
